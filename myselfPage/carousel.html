    <!DOCTYPE html>  
    <html lang="zh-cn">  
    <head>  
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">  
        <title>图片轮播</title>  
        <link rel="stylesheet"  href="css/bootstrap.min.css"/>
    </head>  
    <body >  
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>
	
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active" align="center" style="height: 750px;">
				<img src="http://tupian.enterdesk.com/2012/0608/gha/7/1.jpg" width="95%" >
				<div class="carousel-caption">
	
				</div>
			</div>
			<div class="item" align="center" style="height: 750px;">
				<img src="http://tupian.enterdesk.com/2012/0608/gha/7/4.jpg" width="95%"  />
				<div class="carousel-caption">
	
				</div>
			</div>
			<div class="item" align="center" style="height: 750px;">
				<img src="http://www.pp3.cn/uploads/201606/20160629006.jpg" width="95%" />
				<div class="carousel-caption">
	
				</div>
			</div>
		</div>
	
		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
    </div> 
      
  	<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script> 
    <script type="text/javascript">  
            //自动播放  
            $("#carousel-example-generic").carousel({  
                interval :1500,  
            });  
    </script>  
    </body>  
    </html>

    <!DOCTYPE html>  
    <html lang="zh-cn">  
    <head>  
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">  
        <title>图片轮播</title>  
        <link rel="stylesheet"  href="css/bootstrap.min.css"/>
        <style>  
      		.logo {  
			    padding:10px;  
			}  
			#myCarousel {  
			    margin: -20px -20px 0 0;  
			}  
			#navbar-collapse ul {  
			    margin-top:0px;  
			}  
			.carousel-inner img{  
			    margin: 0px auto;  
			}  
			.carousel-control{  
			    font-size: 0px;  
			}
        </style>  
    </head>  
    <body >  
          
        <div id="myCarousel" class="carousel slide">  
            <ol class="carousel-indicators">  
                <li data-target="#myCarousel" data-slide-to="0" class="active"> </li>  
                <li data-target="#myCarousel" data-slide-to="1"> </li>  
                <li data-target="#myCarousel" data-slide-to="2"> </li>  
            </ol>   
            
            <div class="carousel-inner" >  
                <div class="item active">  
                    <img src="http://tupian.enterdesk.com/2012/0608/gha/7/1.jpg" alt="第一张" style="width: 100%; height: 600px;"/>  
                </div>  
                <div class="item" style=" width: 100%; height: 600px;">  
                    <img src="http://tupian.enterdesk.com/2012/0608/gha/7/4.jpg" alt="第二张" style="width: 100%; height: 600px;/>  
                </div>  
                <div class="item" style=" width: 100%; height: 600px;">  
                    <img src="http://www.pp3.cn/uploads/201606/20160629006.jpg" alt="第三张" style="width: 100%; height: 600px;/>  
                </div>  
            </div>  
            
            <a href="#myCarousel" data-slide="prev" class="carousel-control left">  
                <span class="glyphicon glyphicon-chevron-left"> </span>  
            </a>  
            <a href="#myCarousel" data-slide="next" class="carousel-control right">  
                <span class="glyphicon glyphicon-chevron-right"> </span>  
            </a>  
        </div>  
      
      
      
      
  	<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script> 
    <script type="text/javascript">  
            //自动播放  
            $("#myCarousel").carousel({  
                interval :1500,  
            });  
    </script>  
    </body>  
    </html>
